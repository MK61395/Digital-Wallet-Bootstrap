<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wallet - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1A3636;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .card {
      padding: 2rem;
      border-radius: 15px;
      background-color: #40534c;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-control {
      background-color: rgba(103, 125, 106, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background-color: rgba(103, 125, 106, 0.8);
      color: white;
      border-color: #d6bd98;
      box-shadow: 0 0 0 3px rgba(214, 189, 152, 0.25);
    }
    .btn-custom {
      background-color: #d6bd98;
      border: none;
      color: #1A3636;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #c7a57d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 2rem auto;
      width: 200px;
      height: auto;
    }
    .text-center {
      text-align: center;
    }
    h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 300;
      margin-bottom: 0.5rem;
    }
    a {
      color: #d6bd98;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #c7a57d;
    }
  </style>
</head>
<body>

  <!-- Signup Form -->
  <div class="container">
    <div class="card">
      <img src="wallet.png" alt="Logo" class="logo">
      <h3 class="text-center">Create Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="balance" class="form-label">Initial Balance</label>
          <input type="number" class="form-control" id="balance" placeholder="Enter minimum 5000" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
      <p class="mt-4 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const balance = parseInt(document.getElementById('balance').value);

      if (balance < 5000) {
        alert('Initial balance must be at least 5000.');
        return;
      }

      const user = {
        name,
        email,
        password,
        balance
      };
      localStorage.setItem('user', JSON.stringify(user));
      alert('Sign up successful! You can now log in.');
      window.location.href = 'login.html'; // Redirect to login page
    });
  </script>

</body>
</html>
